<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>萧朗先生</title>
		<style type="text/css">
			body
			{
				margin:0;
				padding:0;
			}
			body
			{
				font:300 12px/1.5 arial,tahoma,sans-serif;
			}
			#topbar
			{
				width:100%;
				height:44px;
				background:#f2f2f2;
				position:fixed;
				z-index:9999;
				top:0;
				border-bottom:1px solid #d9d9d9;
				-webkit-text-size-adjust:none;
				display:-webkit-box;
			}
			#topbar a
			{
				display:block;
				color:#666;
				cursor:pointer;
			}
			#topbar a.home
			{
				width:111px;
				height:100%;
				font-size:16px;
				border-right:1px solid #e0e0e0;
				text-decoration:none;
			}
			#topbar span.home_pic
			{
				display:inline-block;
				width:20px;
				height:18px;
				background-position:0 0;
				background:url('images/topbar.png');
				-webkit-background-size:20px 90px;
				background-size:20px 90px;
				vertical-align:middle;
				margin-left:10px;
				margin-top:7px;
			}
			#topbar span.home_word
			{
				margin-top:11px;
				vertical-align:middle;
				padding-left:3px;
				font-weight:bold;
				display:inline-block;
			}
			#topbar div.tools
			{
				border-left:1px solid #fafafa;
				height:44px;
				overflow:hidden;
				-webkit-box-flex:1;
			}
			#topbar .tools a.btn
			{
				float:right;
				display:inline-block;
				height:100%;
				padding:0 14px;
			}
			.tools .btn span
			{
				width:20px;
				height:20px;
				border:0;
				padding:0;
				margin-top:13px;
				display:block;
				background:url('images/topbar.png');
				-webkit-background-size:20px 90px;
				background-size:20px 90px;
			}
			#index span
			{
				background-position: 0 -24px;
			}
			#settings span
			{
				background-position: 0 -46px;
			}
			#ul_index
			{
				font-size:16px;
				font-weight:700;
				color:#fff;
			}
			#ul_index li
			{
				line-height:42px;
				cursor:pointer;
			}
		</style>
		<link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
	</head>
	<body>
		<div id="topbar">
			<a class="home">
				<span class="home_pic"></span>
				<span class="home_word">个人主页</span>
			</a>
			<div class="tools">
				<a class="btn" id="settings">
					<span></span>
				</a>
				<a class="btn" id="index">
					<span></span>
				</a>
			</div>
		</div>
		<div data-role="page" id="home_page" style="margin-top:45px;">
			<div data-role="content">

				
			
			</div>
			<div data-role="panel" id="index_panel" data-theme="a" data-display="reveal" data-position="right" data-swipe-close="false">
				<div class="panel-content">
					<ul id="ul_index">
						<li>名片</li>
						<li>个人简介</li>
						<li>人物性格</li>
						<li>生活习惯</li>
						<li>兴趣爱好</li>
						<li>生平愿望</li>
						<li>家庭成员</li>
						<li>温馨故事</li>
						<li>寄托</li>
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$("#index").bind("click", function () {
				if ($("#index_panel").hasClass("ui-panel-open")) {
					$("#index").css("background", "");
					$("#index_panel").panel("close");
				} else {
					$("#index").css("background", "#333");
					$("#index_panel").panel("open");
				}
			});
		</script>
	</body>
</html>
