<!DOCTYPE html>
<html>

		<title>萧朗先生</title>
		<style type="text/css">

			#main_page .album_pic

			#album_show_box
			{

				z-index:-1;

				left:0;

			}

				clear:both;
			}

			{
				padding:10px;
			}

			{

				margin:0;

			}
			#str_profile_card div.image

				width:120px;
				height:160px;
				float:left;
				margin:5px 10px 0 0;
				background-color:#ddd;
				background-size:cover;
				background-image:url('images/10039-1.jpg');
				background-position:center center;
			}
			#str_profile_card p, #str_profile_like p, #str_profile_cara p, #str_profile_story p, #str_profile_word p, #str_profile_dream p, #str_profile_want p, #str_profile_study p, #str_profile_work p, #str_profile_wish p
			{
				font-size:16px;
				margin:0;
				padding:0;
			}
			#str_profile_info, #str_profile_family, #str_profile_like, #str_profile_cara, #str_profile_story, #str_profile_word, #str_profile_dream, #str_profile_want, #str_profile_study, #str_profile_work, #str_profile_wish
			{
				clear:both;

				border-top:1px dotted #ddd;
			}
			#str_profile_info h2, #str_profile_family h2, #str_profile_like h2, #str_profile_cara h2, #str_profile_story h2, #str_profile_word h2, #str_profile_dream h2, #str_profile_want h2, #str_profile_study h2, #str_profile_work h2, #str_profile_wish h2
			{
				font-size:20px;
				font-weight:700;
				margin:0;
				padding:5px 0 3px 0;
			}
			#str_profile_info li, #str_profile_family li
			{
				font-size:16px;
				list-style-type:none;
				margin:0;
				padding:0;
			}
			#str_profile_info li span, #str_profile_family li span
			{
				font-weight:700;
			}
			#str_profile_family div.image
			{
				height:200px;
				margin:2px 0 7px 0;
				background-color:#ddd;
				background-size:cover;
				background-image:url('images/10039-9.jpg');
				background-position:center center;
			}
			#str_profile_story div.image
			{
				height:200px;
				margin:2px 0 7px 0;
				background-color:#ddd;
				background-size:cover;
				background-image:url('images/10039-2.jpg');
				background-position:center center;
			}
		</style>
		<link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
	</head>
	<body>
		<div id="album_show_box">
			<div id="album_show_cell">
				<img id="album_show_pic" />
			</div>
			<div id="album_show_top">
				<span id="show_top_back">返回相册</span>
				<span id="show_top_date"></span>
			</div>
			<div id="album_show_bottom"></div>
		</div>
		<div id="page_box">
			<div id="topbar">
				<a class="home" id="home">
					<span class="home_pic"></span>
					<span class="home_word">个人中心</span>
				</a>
				<div class="nav" id="navigator">
					<a id="profile">
						<span>主页</span>
					</a>
					<a id="album">
						<span>相册</span>
					</a>
					<a id="video">
						<span>视频</span>
					</a>
				</div>
				<div class="tools" id="tools">
					<a class="btn" id="settings">
						<span></span>
					</a>
					<a class="btn" id="index">
						<span></span>
					</a>
				</div>
			</div>
			<div data-role="page" id="home_page" style="margin-top:45px;">
				<div data-role="content">
					<div id="main_page"></div>
				</div>
				<div data-role="panel" id="index_panel" data-theme="a" data-display="reveal" data-position="right" data-swipe-close="false" data-dismissible="false">
					<div class="panel-content">
						<ul id="ul_index">
							<li>人物档案</li>
							<li>家庭成员</li>
							<li>兴趣爱好</li>
							<li>人物性格</li>
							<li>生活片段</li>
							<li>常说的话</li>
							<li>人生理想</li>
							<li>临终愿望</li>
							<li>求学经历</li>
							<li>工作经历</li>
							<li>临终寄托</li>
						</ul>
					</div>
				</div>
			</div>
			<div data-role="page" id="settings_page" data-close-btn="none">
				<div data-role="header">
					<h2>页面设置</h2>
				</div>
				<div data-role="content">
					<div data-role="content">
						<label for="flip-0">夜间模式：</label>
						<select name="flip-0" id="flip-0" data-role="slider"  data-theme="a">
							<option value="off">关</option>
							<option value="on">开</option>
						</select>
					</div>
					<div data-role="content">
						<label for="flip-0">字体大小：</label>
						<select name="flip-0" id="flip-0" data-role="slider"  data-theme="a">
							<option value="off">小</option>
							<option value="on">大</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			function openIndex() {
				window.index_state = true;
				$("#index").css("background", "#bbb");
				$("#settings").css("opacity", "0.3");
				$("#home").css("opacity", "0.3");
				$("#index_panel").panel("open");
			}
			function closeIndex() {
				window.index_state = false;
				$("#index").css("background", "");
				$("#settings").css("opacity", "1");
				$("#home").css("opacity", "1");
				$("#index_panel").panel("close");
			}
			function openSettings() {
				window.settings_state = true;
				$("#settings").css("background", "#bbb");
				$("#index").css("opacity", "0.3");
				$("#home").css("opacity", "0.3");
				$.mobile.changePage("#settings_page", {role:"dialog"});
			}
			function closeSettings() {
				window.settings_state = false;
				$("#settings").css("background", "");
				$("#index").css("opacity", "1");
				$("#home").css("opacity", "1");
				$("#settings_page").dialog("close");
			}
			function openHome() {
				window.home_state = true;
				$("#home").css("background", "#bbb");
				$("#navigator").css("opacity", "1");
				if (window.profile_state) {
					$("#profile").addClass("active");
				} else if (window.album_state) {
					$("#album").addClass("active");
				} else if (video_state) {
					$("#video_state").addClass("active");
				}
				$("#navigator").animate({
					"margin-left": 0
				});
				$("#tools").animate({
					"left": "200px"
				});
			}
			function closeHome() {
				window.home_state = false;
				$("#home").css("background", "");
				$("#navigator").animate({
					"margin-left": "-200px"
				});
				$("#tools").animate({
					"left": 0
				}, function () {
					$("#navigator").css("opacity", "0");
				});
			}
			function openAlbum() {
				window.profile_state = false;
				window.album_state = true;
				window.video_state = false;
				$("#album").addClass("active");
				$("#main_page").addClass("hidden");
				$("#index").css("display", "none");
				$("#profile").removeClass("active");
				$("#video").removeClass("active");
				window.loading_state = true;
				$("#settings").css("opacity", "0.3");
				$.mobile.showPageLoadingMsg( "a", "正在加载相册", false );
				loadAlbum();
			}
			function openMessage() {
				window.profile_state = false;
				window.album_state = false;
				window.video_state = true;
				$("#video").addClass("active");
				$("#index").css("display", "none");
				$("#profile").removeClass("active");
				$("#album").removeClass("active");
				window.loading_state = true;
				$("#settings").css("opacity", "0.3");
				$.mobile.showPageLoadingMsg( "a", "正在加载视频", false );
			}
			function openProfile() {
				window.profile_state = true;
				window.album_state = false;
				window.video_state = false;
				$("#profile").addClass("active");
				$("#main_page").addClass("hidden");
				$("#index").css("display", "");
				$("#video").removeClass("active");
				$("#album").removeClass("active");
				window.loading_state = true;
				$("#index").css("opacity", "0.3");
				$("#settings").css("opacity", "0.3");
				$.mobile.showPageLoadingMsg( "a", "正在加载主页", false );
				loadProfile();
			}
			function loadAlbum() {
				var str_html = ''
				+ '<div id="album_list">'
				+ 	img_html("2010", "images/10039-1.jpg", "在女儿家（长沙湘江边）所在的小区门口照相馆拍摄，当时正直盛夏，全家人来长沙消暑。")
				+ 	img_html("2007", "images/10039-2.jpg", "在办公室和同事老刘讨论问题，老刘和杨先生是十三年的同事，同时也是发小，小时候经常一起研究电路。")
				+ 	img_html("2003", "images/10039-3.jpg", "在厂里的新人培训中心给新来的电工讲解继电器工作原理，培养新人是杨先生最喜欢的事情之一。")
				+ 	img_html("2001", "images/10039-4.jpg", "作为专家在长沙市第二中学为同学辅导电路实验课程。")
				+ 	img_html("1997", "images/10039-5.jpg", "这是厂里的高压车间。杨先生正在和老王装配一个20万伏的变压器。这是新建的车间，杨先生很喜欢这里的环境。")
				+ 	img_html("1995", "images/10039-6.jpg", "杨先生在帮助老家的邻居们修理卡车传动轴。")
				+ 	img_html("1988", "images/10039-7.jpg", "秋日的一个下午，杨先生的妻子拍下了杨先生工作的一个瞬间，当时杨先生正在修理高压线路。")
				+ 	img_html("1987", "images/10039-8.jpg", "邵阳市的盘龙大厦，是杨先生参与的项目之一。图中是杨先生和工友们在部署新设备。")
				+ 	img_html("1980", "images/10039-9.jpg", "这是杨先生和妻子的结婚照。")
				+ 	img_html("1975", "images/10039-10.jpg", "杨先生的高中毕业照片，杨先生的妻子在第二排做起第三个。")
				+ 	img_html("1972", "images/10039-11.jpg", "这张是杨先生的全家福，照片中有杨先生的父母以及妹妹们。")
				+ 	img_html("1958", "images/10039-12.jpg", "杨先生五个月大的照片。")
				+ 	'<div class="content_bottom">...</div>'
				+ '</div>';
				$("#main_page")[0].innerHTML = str_html;
				$(".album_pic").click(function () {
					var tmp_h = $(window).height();
					var tmp_w = $(window).width();
					$("#album_show_pic").attr("src", this.style.backgroundImage.replace(/^url[(]|[)]$/g, ""));
					$("#show_top_date")[0].innerHTML = this.parentNode.children[0].innerHTML;
					$("#album_show_bottom")[0].innerHTML = this.parentNode.children[2].innerHTML;
					$("#album_show_cell").css({"height":55 + tmp_h + "px", "width":tmp_w + "px"});
					var size_rate = tmp_w/tmp_h;
					var pic_size_rate = $("#album_show_pic").width()/$("#album_show_pic").height();
					if (pic_size_rate > size_rate) {
						$("#album_show_pic").css({"height":"", "width":tmp_w + "px"});
					} else {
						$("#album_show_pic").css({"height":tmp_h + "px","width":""});
					}
					$.mobile.showPageLoadingMsg( "a", "正在加载照片", false );
					setTimeout(function () {
						$.mobile.hidePageLoadingMsg();
						$("#album_show_box").addClass("show");
						$("#page_box").css({"display":"none"});
						window.pic_show_state = true;
						if (window.pic_show_state) {
							document.body.scrollTop = document.body.scrollHeight;
						}
					}, 500);
				});
				function img_html(date, pic, text) {
					var str = ''
					+ '<div class="album_cell">'
					+ 	'<div class="album_date">' + date + '<span>年</span></div>'
					+ 	'<div class="album_pic" style="background-image:url(' + pic + ');"></div>'
					+ 	'<div class="album_text">' + text + '</div>'
					+ '</div>';
					return str;
				}
				setTimeout(function () {
					$.mobile.hidePageLoadingMsg();
					$("#main_page").removeClass("hidden");
					$("#settings").css("opacity", "1");
					window.loading_state = false;
					setTimeout(function () {
						closeHome();
					}, 100);
				}, 2000);
			}
			function loadProfile() {
				//人物名片
				var str_profile_card = ''
				+ '<div id="str_profile_card">'
				+ 	'<h1>杨文华</h1>'
				+ 	'<div id="str_profile_photo" class="image"></div>'
				+	'<p>杨文华（1957.10.13--2011.04.12），男，汉族。1957年生于湖北省襄樊市西平县操军乡青雀村。1973年入读当地第二中学高中。1976年至1997年在家乡务农，并从事木工、手表修理等手工作业。1981年与李秦怡结婚，育有一子一女。1997年起，在北京市康民医院任职电工，负责医院电力建设工作。2011年04月12日上午，在处理康民医院住院部3楼断电问题时，不幸触电身亡，享年54岁。</p>'
				+	'<div class="clear_both"></div>'
				+ '</div>';
				//人物档案
				var str_profile_info = ''
				+ '<div id="str_profile_info">'
				+	'<h2>人物档案</h2>'
				+ 	'<li><span>姓名：</span>杨文华</li>'
				+ 	'<li><span>性别：</span>男</li>'
				+ 	'<li><span>国籍：</span>中国</li>'
				+ 	'<li><span>民族：</span>汉族</li>'
				+ 	'<li><span>出生地：</span>湖北襄樊</li>'
				+ 	'<li><span>祖籍：</span>山东</li>'
				+ 	'<li><span>出生日期：</span>1957.10.13</li>'
				+ 	'<li><span>逝世日期：</span>2011.04.12</li>'
